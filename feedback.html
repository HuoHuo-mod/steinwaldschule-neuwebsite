<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Feedback – Steinwaldschule</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/include.js" defer></script>
  <script src="js/theme.js" defer></script>

  <style>
    form { max-width: 600px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.75rem; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 1rem; width: 100%; }
    label { font-weight: 600; }
    .btn-submit { padding: 0.75rem 1.5rem; border-radius: 999px; background: #009236; color: #1f2933; font-weight: 600; border: none; cursor: pointer; }
    .btn-submit:hover { background: #007a2c; }
  </style>
</head>
<body>

<div id="header"></div>

<main class="container page-content">
  <h1>Fragen, Anregungen oder Feedback</h1>
  <p>Wir freuen uns über Ihre Rückmeldungen! Sie können anonym oder mit Ihrem Namen schreiben.</p>

  <form id="feedbackForm">
    <label for="name">Name (optional)</label>
    <input type="text" id="name" name="name" placeholder="Ihr Name">

    <label for="email">E-Mail (optional)</label>
    <input type="email" id="email" name="email" placeholder="Ihre E-Mail">

    <label for="title">Ihre Title</label>
    <input type="text" id="title" name="title" placeholder="Betreff oder Titel Ihres Feedbacks">


    <label for="message">Ihre Nachricht</label>
    <textarea id="message" name="message" rows="6" placeholder="Hier schreiben..."></textarea>

    <button type="submit" class="btn-submit">Absenden</button>
  </form>

  <p id="formStatus" style="margin-top:1rem; color:green; font-weight:600;"></p>
</main>

<div id="footer"></div>

<script>
  document.getElementById("feedbackForm").addEventListener("submit", function(e){
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if(!message){
      alert("Bitte geben Sie eine Nachricht ein.");
      return;
    }

    // Für Konzept/Demo: Wir zeigen nur eine Erfolgsmeldung an
    document.getElementById("formStatus").textContent = "Vielen Dank für Ihr Feedback!";
    this.reset();

    // ECHTE Implementierung: Hier würden Sie Daten via fetch()/AJAX an einen Server senden
    // Beispiel:
    // fetch("/submit-feedback", { method:"POST", body: JSON.stringify({name,email,message}) });
  });
</script>

</body>
</html>
